        body, html {
            margin: 0;
            padding: 0;
            width: 100%;

            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            background-color: #FFFFFF;
            z-index: 1; }

        .header-container {
            position: relative;
            background-color: #000;
            color: white;
            z-index: 4; 
        }

        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            height: 40px;
            position: relative;
            z-index: 4; 
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 0 15px;
        }

        .nav-item:hover {
            color: #F4D548;
        }

        .yellow-semi-circle {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 240px;
            height: 120px;
            background-color: #F4D548;
            border-bottom-left-radius: 240px;
            border-bottom-right-radius: 240px;
            text-align: center;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .yellow-semi-circle svg {
            position: absolute;
            top: -25px;
        }

        .yellow-semi-circle text {
            font-family: "Paytone One", sans-serif;
            font-weight: 400;
            font-size: 24px;
            letter-spacing: 0px;
        }

        .yellow-semi-circle .logo {
            width: 80px;
            height: 80px;
            margin-top: 15px;
            background-color: #F4D548;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yellow-semi-circle .logo img {
            width: 100%;
            height: 100%;
        }

        #widget-container {
            position: relative;
            z-index: 3; 
            margin-top: -10px; 
            padding-top: 30px; 
        }

        #widget-container div {
            position: relative;
            margin-top: -20px;
            z-index: 3; 
        }

       
        .left-panel,
        .right-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 3; 
        }

        .left-panel {
            top: calc(100% - 655px); 
            left: 20px;
            transform: translateY(-100%);
        }

        .right-panel {
            top: calc(100% - 380px);
            right: 10px;
            transform: translateY(-100%);
            align-items: flex-end;
        }

        .left-panel img,
        .right-panel img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            position: relative;
        }

        .left-panel img:hover,
        .right-panel img:hover {
            background-color: #F4D548; 
            border-radius: 50%; 
        }

        .left-panel img::after,
        .right-panel img::after {
            content: attr(alt); 
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #FFF;
            padding: 3px 6px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
            pointer-events: none; 
        }

        .left-panel img:hover::after,
        .right-panel img:hover::after {
            opacity: 1;
        }

        /* Switch bar with adjusted icon sizes and spacing */
        .switch-bar {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px;
            display: flex;
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center;
            border-radius: 25px; 
            width: 100px; 
            margin-right: 0; 
        }

        /* Tool bar and toolbar with adjusted icon sizes and spacing */
        .tool-bar {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px;
            display: flex;
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center;
            border-radius: 25px; 
            width: 200px;
            margin-right: 0; 
        }

        .switch-bar img {
            width: 30px; 
            height: 30px;
            margin: 0 5px; 
            position: relative;
        }

        .tool-bar img {
            width: 30px; 
            height: 30px;
            margin: 0 5px; 
            position: relative;
        }

        .switch-bar img:hover::after,
        .tool-bar img:hover::after {
            content: attr(alt); 
            position: absolute;
            top: 50px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #FFF;
            padding: 3px 6px;
            border-radius: 5px;
            opacity: 1;
            white-space: nowrap;
        }
    </style>
</head>
